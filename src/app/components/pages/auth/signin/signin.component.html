<!-- Start Login Area -->
<section class="login-area">
    <div class="row m-0">
        <div class="col-lg-6 col-md-12 p-0">
            <div class="login-image">
                <img src="assets/img/login-bg.jpg" alt="image">
            </div>
        </div>

        <div class="col-lg-6 col-md-12 p-0">
            <div class="login-content">
                <div class="d-table">
                    <div class="d-table-cell">
                        <div class="login-form">
                            <div class="logo">
                                <a >
                                    <img src="assets/img/app_logo1.PNG" width="150px" alt="Logo">
                                </a>
                                
                            </div>

                            <h3>Welcome back</h3>
                            <p>New to Significant Bots? <a routerLink="/auth/signup">Sign up</a></p>

                            <div *ngIf = "spinner" class="d-flex justify-content-center">
                                <div class="spinner-border" role="status">
                                  <span class="sr-only">Loading...</span>
                                </div>
                              </div>
                        
                            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                               

                                <div class="form-group" >
                                    <input type="email" #email="ngModel" placeholder="Your email address" class="form-control" name="email" ngModel  required>
                                    <span class="invalid-feedback d-block" *ngIf="!email.valid && email.touched">
                                        <span>Email is required</span>
                                    </span>
                                </div>

                                <div class="form-group">
                                    <input type="password" #password="ngModel" placeholder="Your password" class="form-control" name="password" ngModel required>
                                    <span class="invalid-feedback d-block" *ngIf="!password.valid && password.touched">
                                        <span>Password is required</span>
                                    </span>
                                </div>
                                <div class="my-display">
                                    <img src="../../../../../assets/img/ring.gif" style="width: 35px;">
                                  </div>
                             
                                <button type="submit" class="default-btn"><i class="bx bxs-hot"></i>Login<span></span></button>

                                <div class="forgot-password">
                                    <button type="button" class="btn btn-sm  ml-1 ">Forgot Password?</button>
                                    <!-- <a href="#">Forgot Password?</a> -->
                                </div>

                                <!-- <div class="connect-with-social">
                                    <button type="submit" class="facebook"><i class='bx bxl-facebook'></i> Connect with Facebook</button>
                                    <button type="submit" class="google"><i class='bx bxl-google'></i> Connect with Google</button>
                                </div> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Login Area -->
